log4j.appender.ANALYTICS=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ANALYTICS.File=../logs/analytics.log
log4j.appender.ANALYTICS.Append=true
log4j.appender.ANALYTICS.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.ANALYTICS.Threshold=DEBUG
log4j.appender.ANALYTICS.layout=org.apache.log4j.PatternLayout
log4j.appender.ANALYTICS.layout.ConversionPattern=%d{ISO8601} %m%n